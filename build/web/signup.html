	<div class="limiter">
		<div class="container-login100" >
			<div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                            
				<form class="login100-form validate-form flex-sb flex-w" action="signup.jsp">
			
                                    <span class="login100-form-title p-b-53">
						Register Here
					</span>

					<div class="p-t-31 p-b-9">
						<span class="txt1">
							Username
						</span>
					</div>
                                    
                                    
                                    
					<div class="wrap-input100 validate-input" data-validate = "Username is required">
						<input class="input100" type="text" name="uname" >
						<span class="focus-input100"></span>
					</div>
					
					<div class="p-t-13 p-b-9">
						<span class="txt1">
							Password
						</span>

						
					</div>
					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pwd" >
						<span class="focus-input100"></span>
					</div>
                                        
                                    
                                    
                                        <div class="p-t-31 p-b-9">
						<span class="txt1">
							Email
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="email" >
						<span class="focus-input100"></span>
					</div>
                                    
                                    
                                    
                                        <div class="p-t-31 p-b-9">
						<span class="txt1">
							Address
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="add" >
						<span class="focus-input100"></span>
					</div>
                                        
                                    
                                    
                                        <div class="p-t-31 p-b-9">
						<span class="txt1">
							Mobile
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="tel" >
						<span class="focus-input100"></span>
					</div>
                                    
                                    <div class="p-t-31 p-b-9">
						<span class="txt1">
							Enter Security Question
						</span>
					</div>
					<div class="wrap-input100 validate-input" >
						<input class="input100" type="text" name="sques" >
						<span class="focus-input100"></span>
					</div>
                                    
                                    
                                    
					<div class="container-login100-form-btn m-t-17">
						<button class="login100-form-btn" type="submit">
							Sign Up
						</button>
					</div>

				</form>
			</div>
		</div>
